<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 22 HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset><legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>: <input type="text" name="nama" placeholder="Nama Lengkap..."/></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>: <input type="text" name="username" placeholder="Username..."/></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>: <input type="email" name="email" placeholder="Your Email..."/></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>: <input type="password" name="password" placeholder="Password..."/></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>: <input type="url" name="alamat_web" placeholder="Masukkan URL Web..."/></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>: <input type="date" name=""/></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>: <input type="number" name="umur" min="10" max="40" size="5"/></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>: <label><input type="radio" name="jenis_kelamin" value="laki_laki"/>Laki-laki </label><label><input type="radio" name="jenis_kelamin" value="perempuan"/>Perempuan </label></td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>: <select name="agama">
                      <option value="islam">Islam</option>
                      <option value="lainnya">Lainnya</option>
                  </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>: <textarea></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td><img src="logo1.jpg" width="230px" heigt="230px" alt="Logo Niomic" title="Logo Niomic"/></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>: <audio src="sample.mp3" preload="auto" controls></audio></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
